<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>adminPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex">
            <h3><span class="text-white" th:text="${userEnter.getUsername()}" style="font-weight: bold;"></span></h3>
            <h3><span class="text-white" style="display: inline">&nbsp;with roles:&nbsp;</span></h3>
            <h3> <span class="text-white" th:text="${userEnter.getRolesToString()}"
                       style="display: inline;"></span></h3>
        </div>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark link-secondary text-bg-dark">Logout</button>
        </form>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-2" style="background-color: aliceblue; min-height: 100vh">
            <div class="d-grid gap-1 col-12 mt-4" th:each="role : ${userEnter.getRoles()}">
                <a th:href="@{/admin/users/}" class="btn btn-primary w-100 border-0"
                   onclick="location.href='/admin'" th:if="${role.getName() == 'ROLE_ADMIN'}">Admin</a>
                <a th:href="@{/admin/profile/}" class="btn btn-primary w-100 border-0"
                   onclick="location.href='/admin'" th:if="${role.getName() == 'ROLE_USER'}">User</a>
            </div>
        </div>

        <div class="col-10 px-0">
            <div class="container-fluid">
                <h1 class="m-3 fw-bold">Admin panel</h1>
                <div class="tab-content" id="tabContent">
                    <ul class="nav nav-tabs">
                        <a class="nav-link active" data-toggle="tab">Users Table</a>
                        <a class="nav-link" data-toggle="tab" th:href="@{/admin/new}">New User</a>
                    </ul>
                    <div class="card">
                        <div class="card-header">
                            <h4><strong>All users</strong></h4>
                        </div>

                        <div class="card-body">
                            <table class="table table-striped table-hover">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Surname</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Roles</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                <tr th:each="user:${users}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getFirstName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getUsername()}"></td>
                                    <td th:text="${user.getRolesToString()}"></td>
                                    <td>
                                        <a type="button" class="btn btn-primary link-light"
                                           data-bs-toggle="modal"
                                           data-bs-target="#editModal"
                                           th:data-bs-target="${'#editModal'+user.id}">Edit</a>
                                        <!--start modal Window EDIT-->
                                        <div class="modal fade" th:id="${'editModal'+user.id}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>

                                                    <form th:action="@{/admin/edit/{id}(id=${user.id})}"
                                                          th:object="${user}" th:method="post">
                                                        <input type="hidden" name="userId" th:value="${user.id}"/>
                                                        <div class="modal-body col-md text-center">
                                                            <div class="modal-body col-md">
                                                                <label for="id1"><b>ID</b></label>
                                                                <input th:name="id" th:type="text" class="form-control"
                                                                       id="id" th:value="${user.id}" />
                                                                <br>
                                                                <label for="firstName"><b>firstName</b></label>
                                                                <input th:name="firstName" th:type="text"
                                                                       class="form-control"
                                                                       id="firstName" th:value="${user.firstName}" />
                                                                <br>
                                                                <label for="lastName"><b>lastName</b></label>
                                                                <input th:name="lastName" th:type="text"
                                                                       class="form-control" id="lastName"
                                                                       th:value="${user.lastName}" />
                                                                <br>
                                                                <label for="email"><b>email</b></label>
                                                                <input th:name="email" th:type="email"
                                                                       class="form-control"
                                                                       id="email" th:value="${user.email}" />
                                                                <br>
                                                                <label for="username"><b>Username</b></label>
                                                                <input th:name="username" th:type="text"
                                                                       class="form-control"
                                                                       id="username" th:value="${user.username}" />
                                                                <br>
                                                                <select multiple class="form-control form-control-sm"
                                                                        id="roles" name="roles" size="2" required>
                                                                    <option th:each="role: ${allRoles}"
                                                                            th:value="${role.id}"
                                                                            th:selected="${user.roles.contains(role)}">
                                                                        <th:block th:text="${role.getName()}">
                                                                        </th:block>
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="submit" class="btn btn-primary">
                                                                Edit
                                                            </button>
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <!--end modal Window EDIT-->
                                    </td>
                                    <td>
                                        <a type="button" class="btn btn-danger" data-bs-toggle="modal"
                                           data-bs-target="#DELETE"
                                           th:data-bs-target="${'#DELETE'+user.id}">Delete</a>
                                        <div class="modal fade" th:id="${'DELETE'+user.id}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Delete
                                                            user</h5>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form class="modal-body col-md text-center"
                                                          th:action="@{/admin/del/{id}(id=${user.id})}"
                                                          th:method="post">
                                                        <div class="modal-body col-md">
                                                            <label for="id1"><b>ID</b></label>
                                                            <input th:name="id" th:type="text" class="form-control"
                                                                   id="id1" th:value="${user.id}" disabled/>
                                                            <br>
                                                            <label for="name1"><b>firstName</b></label>
                                                            <input th:name="firstName" th:type="text"
                                                                   class="form-control"
                                                                   id="name1" th:value="${user.firstName}" disabled/>
                                                            <br>
                                                            <label for="surname1"><b>lastName</b></label>
                                                            <input th:name="lastName" th:type="text"
                                                                   class="form-control" id="surname1"
                                                                   th:value="${user.lastName}" disabled/>
                                                            <br>
                                                            <label for="age1"><b>email</b></label>
                                                            <input th:name="email" th:type="email"
                                                                   class="form-control"
                                                                   id="age1" th:value="${user.email}" disabled/>
                                                            <br>
                                                            <label for="username1"><b>Username</b></label>
                                                            <input th:name="username" th:type="text"
                                                                   class="form-control"
                                                                   id="username1" th:value="${user.username}" disabled/>
                                                            <br>
                                                            <label for="roles1"><b>Role</b></label>
                                                            <label id="roles1"
                                                                   th:text="${user.getRolesToString()}"></label>
                                                            <br><br>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="submit" class="btn btn-danger">Delete
                                                            </button>
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>

</body>
</html>
