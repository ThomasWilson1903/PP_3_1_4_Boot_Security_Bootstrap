<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex">
            <h3><span class="text-white" th:text="${userEnter.getUsername()}" style="font-weight: bold;"></span></h3>
            <h3><span class="text-white" style="display: inline">&nbsp;with roles:&nbsp;</span></h3>
            <h3> <span class="text-white" th:text="${userEnter.getRolesToString()}"
                       style="display: inline;"></span></h3>
        </div>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark link-secondary text-bg-dark">Logout</button>
        </form>
    </div>
</nav>
<div class="row">
    <div class="col-2" style="background-color: aliceblue; min-height: 100vh">
        <div class="d-grid gap-1 col-12 mt-4" th:each="role : ${userEnter.getRoles()}">
            <a th:href="@{/admin/users/}" class="btn btn-primary w-100 border-0"
               onclick="location.href='/admin'" th:if="${role.getName() == 'ROLE_ADMIN'}">Admin</a>
            <a th:href="@{/user/profile/}" class="btn btn-primary w-100 border-0"
               onclick="location.href='/admin'" th:if="${role.getName() == 'ROLE_USER'}">User</a>
        </div>
    </div>
    <div class="col-10 px-0">
        <div class="container-fluid">
            <h1 class="m-3 fw-bold">User information page</h1>
            <div class="card">
                <div class="card-header">
                    <h4><strong>About user</strong></h4>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Username</th>
                            <th scope="col">Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user:${userEnter}" class="align-middle">
                            <td th:text="${userEnter.getId()}"></td>
                            <td th:text="${userEnter.getFirstName()}"></td>
                            <td th:text="${userEnter.getLastName()}"></td>
                            <td th:text="${userEnter.getUsername()}"></td>
                            <td th:text="${userEnter.getRolesToString()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!--скрытое дефолтное модальное окно -->
<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog"
     aria-labelledby="someDefaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
</body>
</html>
